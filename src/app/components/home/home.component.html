<main>
  <h1>À faire pour ma {{title}}</h1>
<form [formGroup]="taskForm" (ngSubmit)="addTask($event)">

  <label for="taskName">Nom de la tache: </label><br>
  <input id="taskName" type="text" formControlName="taskName" autofocus><br>

  <label for="taskDate">A réaliser le: </label><br>
  <input id="taskDate" type="date" formControlName="taskDate"><br>

  <input type="submit" value="Créer">
</form>
<h2>Liste des tâches ci-dessous</h2>
<!-- {{ tasks | json}} -->
@for (task of tasks; track task.id){
  <div>
    <p>Nom: {{ task.taskName }}</p>
    <p>Date: {{ task.taskDate }}</p>
    <p>État:
    @if (task.taskState) {
      <span>Terminé</span>
      }
      @else {
        <span>Pas commencé</span>
      }
    </p>
    <p>_______________________</p>
  </div>

} @empty {
  <div>Aucune tâche en attente</div>
}
</main>
